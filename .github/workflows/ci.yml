name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 1 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  specs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0.1'
          bundler-cache: true
      - run: bundle exec rspec
        env:
          COVERAGE: true

  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0.1'
          bundler-cache: true
      - run: bundle exec rubocop

  yard-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0.1'
          bundler-cache: true
      - run: bundle exec yard-lint lib/**/*.rb

  ci-success:
    runs-on: ubuntu-latest
    needs:
      - specs
      - rubocop
      - yard-lint
    if: always()
    steps:
      - name: Verify CI status
        run: |
          if [ "${{ needs.specs.result }}" != "success" ]; then exit 1; fi
          if [ "${{ needs.rubocop.result }}" != "success" ]; then exit 1; fi
          if [ "${{ needs.yard-lint.result }}" != "success" ]; then exit 1; fi
